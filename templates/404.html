{% extends "base.html" %}

{% block title %}404 - Page Not Found | {{ super() }}{% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">404</h1>
    <h2>Oops! Page Not Found.</h2>
    <p class="lead">
        The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a href="{{ url_for('index') }}" class="btn btn-primary mt-3"><i class="bi bi-house-door"></i> Go to Homepage</a>
</div>
{% endblock %}
