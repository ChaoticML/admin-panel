{% extends "base.html" %}

{% block title %}Add New User | {{ super() }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h1 class="h3 mb-0"><i class="bi bi-person-plus-fill"></i> Add New User</h1>
            </div>
            <div class="card-body p-4">
                <form method="post" action="{{ url_for('add_user') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label required-field">Username</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ form_data.username or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label required-field">Email</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ form_data.email or '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label required-field">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label required-field">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label required-field">Role</label>
                        <select name="role" id="role" class="form-select" required>
                            <option value="{{ ROLE_TECHNICIAN }}" {% if (form_data.role or ROLE_TECHNICIAN) == ROLE_TECHNICIAN %}selected{% endif %}>Technician</option>
                            <option value="{{ ROLE_ADMIN }}" {% if form_data.role == ROLE_ADMIN %}selected{% endif %}>Admin</option>
                            <option value="{{ ROLE_VIEWER }}" {% if form_data.role == ROLE_VIEWER %}selected{% endif %}>Viewer</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('list_users') }}" class="btn btn-secondary me-2"><i class="bi bi-x-circle"></i> Cancel</a>
                        <button type="submit" class="btn btn-success"><i class="bi bi-check-circle-fill"></i> Add User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
